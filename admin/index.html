<body ng-app="sampleApp">
       
  <form ng-hide="currentUser">
      
    <div class="container">

        <p> </p>
        
        <h2 >Sign In</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" ng-model="user.email" class="form-control" placeholder="Email address" required autofocus>
        <br />
        
        <label for="inputEmail" class="sr-only">User Name</label>
        <input type="username" id="inputName" ng-model="user.username" class="form-control" placeholder="Username" required autofocus>
        <br />
        
        
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" ng-model="user.password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" ng-click="logIn(user)" >Sign Up</button>
 <br />
 <button class="btn btn-lg btn-primary btn-block" ng-click="signUp(user)" >Log In</button>
 

</div>
        
  </form>      
      
  <div ng-show="currentUser">
           <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-content">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ui-sref="home">
                        <img src="../img/logo.jpg" alt="logo" width="200">
                    </a>
                </div>
                <div id="navbar-content" class="collapse navbar-collapse">
                    <div class="navbar-right">
                        <ul class="nav navbar-nav">
                            <li><a ui-sref="home" data-toggle="collapse" data-target="#navbar-content.in">Home</a></li>
                            <li><a ui-sref="Reports" data-toggle="collapse" data-target="#navbar-content.in">View Reports</a></li>
                            <li><a ui-sref="Organizations" data-toggle="collapse" data-target="#navbar-content.in">Partners</a></li>
                            <li><a ui-sref="Questions" data-toggle="collapse" data-target="#navbar-content.in">Update Questions</a></li>
                            <li><a ui-sref="definitions" data-toggle="collapse" data-target="#navbar-content.in">Definitions</a></li>
                            <li><a ui-sref="contact" data-toggle="collapse" data-target="#navbar-content.in">Contact Us</a></li>
                            <li><a ng-click="logOut()">Log out</a></li>
                        </ul>

                </div>

   <div ng-view></div>
