<!-- ng-controller = "ResultsController as resultsCtrl" -->

<div class="row">
    <div class="col-md-12">
      
      <h1>Determination:</h1> 
      
      <div>
        <h2>You are likely {{eligibilityCtrl.eligibility | uppercase}} for expungement.</h2>

        <!-- This section shows a history of all of the questions and answers -->
        <div ng-repeat="record in eligibilityCtrl.history">
            <p>{{record.question}}</p>
            <p><b>{{record.answer}}</b></p>
      </div> <!-- end of eligibility section -->

    </div><!-- /.col-md-12 -->
</div><!-- /.row -->
