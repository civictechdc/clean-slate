<!-- ng-controller = "ResultsController as resultsCtrl" -->

<div class="row">
    <div class="col-md-12">
      
      <h1>Determination:</h1> 
      
      <div>
        <h2>You are likely {{resultsCtrl.eligibilityResult | uppercase}} for expungement.</h2>

        <!-- This table shows a history of all of the questions and answers -->
        <table class="questionHistory">
            <tr>
                <th>Question</th>
                <th>Answer</th>
            </tr>
            <tr ng-repeat="record in resultsCtrl.questionHistory">
                <td>{{record.question}}</td>
                <td>{{record.answer}}</td>
            </tr>
        </table>

       </div>


    </div><!-- /.col-md-12 -->
</div><!-- /.row -->
